matrix:
  include:
  - language: node_js
    node_js: '12'
    addons:
      sonarcloud:
        organization: swsnu
        token:
          secure: 
    cache:
    - yarn: true
    before_install:
    - cd frontend
    install:
    - yarn install
    - yarn add coveralls
    script:
    - "./node_modules/.bin/eslint src/"
    - yarn test --coverage --watchAll=false
    - cd .. && sonar-scanner
    after_success:
    - cd frontend
    - cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js

  - language: python
    python: '3.7'
    addons:
      sonarcloud:
        organization: swsnu
        token:
          secure: 
    cache:
    - pip: true
    before_install:
    - cd backend
    install:
    - pip install -r requirements.txt
    script:
    - pylint **/*.py --load-plugins pylint_django
    - pytest --cov --cov-report xml
    - cd .. && sonar-scanner
    after_success:
    - cd backend
    - coveralls
    after_script: cd ..

env:
  global:
  - secure: 
  - secure: 
